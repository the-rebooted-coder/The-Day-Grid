name: Generate Daily Dot Image

on:
  # Schedule to run at 00:00 UTC every day
  schedule:
    - cron: '0 0 * * *'
  # Allow manual triggering from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write # Needed to commit the image back to the repo

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run image generation script
        run: python generate_image.py

      - name: Commit and Push generated image
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add daily_status.png
          # Only commit if the file has actually changed
          git diff --staged --quiet || git commit -m "Automated daily image update [skip ci]"
          git push